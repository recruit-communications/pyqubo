name: build-test

on: 
  workflow_dispatch:
  push:
    branches: [master, main]
  pull_request: 
    types: [opened, reopened, synchronize]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version : ${{ matrix.python-version }}
    - name: Set up Python ${{ matrix.python-version }} cache 
      run: which python > ~/.python3_path.txt
    - uses: actions/cache@v2
      with:
        path: ${{ matrix.path }}
        key: ${{ runner.os }}-pip-${{ hashFiles('~/.python3_path.txt') }}
        restore-keys: |
         ${{ runner.os }}-pip-
    - name: Install Dependency 
      run: |
        python -m pip install --upgrade pip wheel build setuptools cmake
        python -m pip install -r requirements.txt
    - name: Install 
      run: |
        python -m pip install .
    - name: IMPORT
      run: |
          python -c 'import pprint; import cpp_pyqubo; pprint.pprint(dir(cpp_pyqubo), compact=True)'  
    - name: IMPORT
      run: |
          python -c 'import pprint; import pyqubo; pprint.pprint(dir(pyqubo), compact=True)'      
    - name: Test 
      shell: bash
      run: |
        export USE_TEST=1
        python setup.py build --debug test    
    - name: Test 
      shell: bash
      run: |
        export USE_TEST=1
        python setup.py test 
    - name: Unit Test 
      shell: bash
      run: |
        export USE_TEST=1
        coverage run -m unittest discover
    
       
